<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
        /* Force Outlook Desktop to render line heights as they're originally set. */
        p, a, li, td, blockquote {
            mso-line-height-rule: exactly;
        }
        /* Force Gmail mobile app set full width to body */
        /* https://litmus.com/community/discussions/6950-full-width-on-gmail-app-for-ios */
        /* */
        @media screen and (max-width: 599px) {
            u ~ div .wrapper {
                min-width: 100vw;
            }
        }
        v\:* {
            behavior: url(#default#VML);
            display: inline-block;
        }
    </style>
</head>
<body>

<table
        cellpadding="0"
        cellspacing="0"
        border="0"
        width="600"
>
    <tr>
        <td valign="top">

            <v:rect
                    xmlns:v="urn:schemas-microsoft-com:vml"
                    fill="true"
                    stroke="false"
                    style="position: absolute; left: 0; width: 200px;">
                <v:fill
                        type="tile"
                        src="https://i.imgur.com/YJOX1PC.png"
                        color="#7bceeb" />
                <v:textbox
                        style="mso-fit-shape-to-text: true"
                        inset="0,0,0,0">

                    <div style="position: relative">Длинный текст, который не показывается</div>
                </v:textbox>
            </v:rect>

            <v:rect
                    xmlns:v="urn:schemas-microsoft-com:vml"
                    fill="true"
                    stroke="false"
                    style="position: absolute; left: 210px; width: 200px;">
                <v:fill
                        type="tile"
                        src="https://i.imgur.com/YJOX1PC.png"
                        color="#7bceeb" />
                <v:textbox
                        style="mso-fit-shape-to-text: true"
                        inset="0,0,0,0">

                    <div style="position: relative">Длинный текст, который не показывается</div>
                </v:textbox>
            </v:rect>

        </td>
    </tr>
</table>

</body>
</html>
